message log_data
{
   enum Level {ERR = 1; WARN = 2; INFO = 3; DEBUG = 4;}
   
   required Level level = 1;
   required uint32 details = 2;
   required string file = 3;
   required uint32 line = 4;
   required string msg = 5;
}
