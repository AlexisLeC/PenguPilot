aircomm:
   id: 0
   psk: "This is the PenguPilot Standard Pre-Shared Key for NRF24L01+ Communication"


sensors:
   gps:
      serial_path: "/dev/ttyO2"
      serial_speed: 115200
   remote:
      serial_path: "/dev/ttyO0"

powerman:
   beeper_enabled: False
   priority: 94
   gpio_i2c_bus: 3
   gpio_i2c_address: 0x11
   gpio_power_pin: 0
   battery_cells: 4
   battery_low_cell_voltage: 3.3
   low_voltage_hysteresis: 10.0 # battery needs to go below battery_low_cell_voltage for this time period in order to trigger a low power event
   battery_capacity: 6.6
   power_save_timeout: 60.0
   voltage_adc: 7
   current_adc: 2
   adc_2_voltage: 'lambda x: (x + 27.0951) / 117.1319'
   adc_2_current: 'lambda x: 0.0303 * (2500 - x) + 0.4'

icarus:
   takeoff:
      standard_rel_z: 4.0

   landing:
      motors_off_z: 0.4
      z_low: 0.5


pilot:
   logger:
      level: 3
      details: 2

   ahrs:
      beta: 0.01
      yaw_bias: -0.2
      pitch_bias: 0.02
      roll_bias: -0.02

   cal:
      acc_bias_x:  0.0
      acc_bias_y:  0.0
      acc_bias_z:  0.0
      acc_scale_x: 1.0
      acc_scale_y: 1.0
      acc_scale_z: 1.0
      mag_bias_x:  0.0
      mag_bias_y:  0.0
      mag_bias_z:  0.0
      mag_scale_x: 1.0
      mag_scale_y: 1.0
      mag_scale_z: 1.0

   sticks:
      pitch_roll_p: 3.0
      pitch_roll_angle_max: 45.0
      yaw_p: 2.0
      vert_speed_max: 0.3
      horiz_speed_max: 1.3

   controllers:

      stabilizing:
         att_kp: 4.19227650348e-01
         att_ki: 3.13780298778e+00
         att_kii: 3.45789342669e+00
         att_kd: 2.94830266817e-02
         yaw_kp: 0.08384553006960001 
         yaw_ki: 0.6275605975560001
         yaw_kii: 0.691578685338
         yaw_kd: 0.00589660533634
         filt_fg: 10.0
         filt_d: 0.95
         jxx_jyy: 0.0097
         jzz: 0.0057292965
         tmc: 0.06

      ne_speed:
         p: 0.4
         i: 0.01
         i_max: 0.3
         angle_max: 12.0
     
      attitude:
         p: 2.0
         i: 0.01
         i_max: 0.7
         d: 0.1
 
      altitude:
         init_setpoint: 2.0
         init_mode_is_ground: True

      z_speed:
         speed_p: 0.1
         speed_d: 0.1
         speed_i: 0.05
         speed_imax: 1.0

      yaw:
         p: 0.24
         i: 0.7
         i_max: 0.5
         d: 0.0
         pid_lim: 0.2

      navigation:
         speed_min: 0.5
         speed_std: 2.0
         speed_max: 3.5
         sqrt_shift: 3.0
         sqrt_scale: 0.25
         square_shift: 0.5
         pos_i: 0.015
         pos_i_max: 5.0
         ortho_p: 0.0
         direct_speed_ctrl: 1

   kalman_pos:
      ultra_noise: 1.0e-2
      baro_noise: 1.0e-2
      gps_noise: 4.0e-3
      process_noise: 1.0e-6
      acc_avg_update_s: 60
      x_acc_avg: 0.0
      y_acc_avg: 0.0
      z_acc_avg: 9.81

   sensors:
      rc_dsl:
         serial_port: "/dev/ttyO0"

